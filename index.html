<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Formica!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <img id="logo" src="images/logo.jpeg" alt="logo image">
            <span id="photographer">Photo from <a class="credits" href="https://scholar.google.com/citations?user=_nZrgUgAAAAJ&hl=en">Cherre Bezerra Da Silva</a> on <a class="credits" href="https://unsplash.com/photos/amB0TvcByMI">Unsplash</a></span>
        </div>
        <div id="contentbar">
            <p class="textcontent">This is not a real online service! You know you need something like this in your life to actualize your deepest dreams</p>
            <span class="textcontent">Sign up now to get started.</span>
            <span class="text1">You <i>know</i>  you want to.</span>
            <span class="text2">Let's do this!</span>
            <form action="push">
                <div class="row">
                    <div class="pair">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" required>
                    </div>
                    <div class="pair">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" required>
                    </div>
                </div>
                <div class="row">
                    <div class="pair">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="pair">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                </div>
                <div  class="row">
                    <div class="pair">
                        <label for="password">PASSWORD</label>
                        <input name="password" type="password" required minlength="7">
                    </div>
                    <div class="pair">
                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input name="confirmpassword" type="password" required minlength="7">
                    </div>
                </div>
                <div class="centerbutton"><button type="submit">Create Account</button></div>
                
            </form>
            <span id = "redirect">Already have an account? <a class = "login" href="https://hoon610.github.io/etchasketch/">Log in</a></span>
        </div>
    </div>



</body>

</html>
