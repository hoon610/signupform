<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <img id="logo" src="images/logo.jpeg" alt="logo image">
            <span id="photographer">Photo from Cherre Bezerra Da Silva on Unsplash</span>
        </div>
        <div>
            <p>This is not a real online service! You know you need something like this in your life to actualize your deepest dreams</p>
            <span>Sign up <i>now</i> to get started.</span>
            <span>You <i>know</i> you want to.</span>
            <span>Let's do this!</span>
            <form action="">
                <div class="row">
                    <div class="pair">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" required>
                    </div>
                    <div class="pair">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" required>
                    </div>
                </div>
                <div class="row">
                    <div class="pair">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="pair">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                </div>
                <div  class="row">
                    <div class="pair">
                        <label for="password">Password</label>
                        <input name="password" type="password" required minlength="7">
                    </div>
                    <div class="pair">
                        <label for="confirmpassword">Confirm Password</label>
                        <input name="confirmpassword" type="password" required minlength="7">
                    </div>
                </div>
                <button type="submit">Create Account</button>
                
            </form>
            <span>Already have an account? <a href="yes.com">Login</a></span>
        </div>
    </div>



</body>

</html>
